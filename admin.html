<!DOCTYPE html>
<html lang="en">
<script>
    // Check if user is authenticated
    if (sessionStorage.getItem('isAuthenticated') !== 'true') {
        window.location.href = 'login.html';
    }

    // Check if we're in edit mode
    const urlParams = new URLSearchParams(window.location.search);
    const editProductId = urlParams.get('edit');
    
    // Set page title based on mode
    document.addEventListener('DOMContentLoaded', function() {
        if (editProductId) {
            document.title = 'Edit Product - Mercurial';
            document.querySelector('.admin-header h1').textContent = 'Edit Product';
            loadProductData(editProductId);
        } else {
            document.title = 'Add New Product - Mercurial';
            document.querySelector('.admin-header h1').textContent = 'Add New Product';
        }
    });

    // Function to load product data for editing
    async function loadProductData(productId) {
        try {
            let products = [];
            
            // Load products from JSON file (source of truth)
            const response = await fetch('data/products.json');
            if (response.ok) {
                products = await response.json();
            } else {
                throw new Error('Failed to load products');
            }
            
            const product = products.find(p => p.id === productId);
            
            if (product) {
                // Fill the form with product data
                document.getElementById('productName').value = product.name || '';
                document.getElementById('productPrice').value = product.price || '';
                document.getElementById('productDescription').value = product.description || '';
                
                // Set category
                if (product.category) {
                    const categorySelect = document.getElementById('productCategory');
                    for (let i = 0; i < categorySelect.options.length; i++) {
                        if (categorySelect.options[i].value === product.category) {
                            categorySelect.selectedIndex = i;
                            break;
                        }
                    }
                }
                
                // Set stock if it exists
                if (product.stock !== undefined) {
                    document.getElementById('productStock').value = product.stock;
                }
                
                // Store the product ID in a hidden field for form submission
                const productIdInput = document.createElement('input');
                productIdInput.type = 'hidden';
                productIdInput.name = 'productId';
                productIdInput.value = productId;
                document.getElementById('productForm').appendChild(productIdInput);
                
                // Note: Old images will be replaced when new images are uploaded during edit
                
                // Update the submit button text
                const submitButton = document.querySelector('button[type="submit"]');
                if (submitButton) {
                    submitButton.innerHTML = '<i class="fas fa-save"></i> Update Product';
                    submitButton.classList.add('update-btn');
                }
            } else {
                alert('Product not found');
                window.location.href = 'manage-products.html';
            }
        } catch (error) {
            console.error('Error loading product:', error);
            alert('Error loading product data');
            window.location.href = 'manage-products.html';
        }
    }

    // Store existing images for edit mode (make it global)
    window.existingImages = [];
    

</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Admin Panel - Mercurial</title>
    <link rel="icon" href="asset/photos/LOGO.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Responsive Styles */
        @media (max-width: 992px) {
            .admin-container {
                grid-template-columns: 250px 1fr;
            }
            
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .form-actions {
                flex-direction: column;
                gap: 1rem;
            }
            
            .form-actions button {
                width: 100%;
            }
        }
        
        @media (max-width: 768px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 100;
                height: 100vh;
                transition: transform 0.3s ease;
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .mobile-menu-toggle {
                display: block;
                position: fixed;
                top: 1rem;
                left: 1rem;
                z-index: 101;
                background: #fff;
                border: 1px solid #ddd;
                border-radius: 4px;
                padding: 0.5rem;
                cursor: pointer;
            }
            
            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0,0,0,0.5);
                z-index: 99;
            }
            
            .overlay.active {
                display: block;
            }
            
            .form-section {
                padding: 1.5rem;
            }
            
            .image-upload-container {
                flex-direction: column;
                gap: 1rem;
            }
            
            .image-preview-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .form-section {
                padding: 1rem;
            }
            
            .form-group label {
                font-size: 0.9rem;
            }
            
            .form-control {
                padding: 0.6rem;
            }
            
            .btn {
                padding: 0.6rem 1rem;
            }
            
            .image-preview-container {
                grid-template-columns: 1fr;
            }
        }
        
        /* Existing image styles */
        .existing-image {
            position: relative;
            border: 2px solid #e3f2fd;
            background: #f8f9fa;
        }
        
        .existing-image .image-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(33, 150, 243, 0.9);
            color: white;
            padding: 4px 8px;
            font-size: 0.75rem;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }
        
        .existing-image img {
            border-radius: 8px 8px 0 0;
        }
        
        .new-image {
            position: relative;
            border: 2px solid #e8f5e8;
        }
        
        .new-image .new-label {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(76, 175, 80, 0.9);
            color: white;
            padding: 4px 8px;
            font-size: 0.75rem;
            text-align: center;
            border-radius: 0 0 8px 8px;
        }
        
        .new-images-container,
        .existing-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .remove-existing-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .remove-existing-image:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }
        
        /* Ensure preview items are visible and properly styled */
        .preview-item {
            position: relative;
            width: 120px;
            height: 120px;
            border-radius: 8px;
            overflow: hidden;
            display: inline-block;
            margin: 5px;
            border: 2px solid #ddd;
        }
        
        .preview-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .existing-images-container,
        .new-images-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }
        
        .remove-image {
            position: absolute;
            top: 5px;
            right: 5px;
            background: rgba(244, 67, 54, 0.9);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .remove-image:hover {
            background: rgba(244, 67, 54, 1);
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Admin Sidebar -->
    <div class="admin-container">
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="overlay" id="overlay"></div>
        <aside class="sidebar">
            <div class="logo">
                <h2>Mercurial</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li class="active">
                        <a href="#" class="nav-link">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add New Product</span>
                        </a>
                    </li>
                    <li>
                        <a href="manage-products.html" class="nav-link">
                            <i class="fas fa-box"></i>
                            <span>Manage Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutLink" class="nav-link">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Login</span>
                        </a>
                    </li>
                    <script>
                        document.getElementById('logoutLink').addEventListener('click', function(e) {
                            e.preventDefault();
                            if (confirm('Are you sure you want to logout?')) {
                                // Clear the authentication flag
                                sessionStorage.removeItem('isAuthenticated');
                                // Redirect to login page
                                window.location.href = 'login.html';
                            }
                        });
                    </script>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <h1>Add New Product</h1>
            </header>

            <div class="form-container">
                <form id="productForm" class="product-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Product Name *</label>
                            <input type="text" id="productName" name="productName" required 
                                   placeholder="Enter product name">
                        </div>
                        <div class="form-group">
                            <label for="productPrice">Price (₱) *</label>
                            <div class="price-input">
                                <span class="currency">₱</span>
                                <input type="number" id="productPrice" name="productPrice" 
                                       min="0" step="0.01" required placeholder="0.00">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="productCategory">Category *</label>
                        <select id="productCategory" name="productCategory" required>
                            <option value="" disabled selected>Select a category</option>
                            <option value="shirts">Shirts</option>
                            <option value="pants">Pants</option>
                            <option value="dresses">Dresses</option>
                            <option value="accessories">Accessories</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="productDescription">Description *</label>
                        <textarea id="productDescription" name="productDescription" 
                                 rows="5" required placeholder="Enter product description"></textarea>
                    </div>

                    <div class="form-group">
                        <label>Product Images *</label>
                        <p class="help-text">Upload at least one image (max 5 images, 5MB each)</p>
                        
                        <div class="image-upload-container">
                            <div class="image-upload-box" id="dropZone">
                                <input type="file" id="imageUpload" multiple accept="image/*" style="display: none;">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <p>Drag & drop images here or <span>browse</span></p>
                                <small>Supports JPG, PNG, WEBP (Max 5MB)</small>
                            </div>
                            
                            <div class="image-preview" id="imagePreview">
                                <!-- Preview thumbnails will be added here -->
                            </div>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="productStock">Stock Quantity *</label>
                            <input type="number" id="productStock" name="productStock" 
                                   min="0" value="1" required>
                        </div>
                        <div class="form-group">
                            <label for="productSku">SKU (Optional)</label>
                            <input type="text" id="productSku" name="productSku" 
                                   placeholder="e.g., ST-001" disabled>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-outline" id="clearForm">
                            <i class="fas fa-eraser"></i> Clear
                        </button>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Save Product
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <!-- Success Modal -->
    <div class="modal" id="successModal">
        <div class="modal-content">
            <div class="modal-icon success">
                <i class="fas fa-check-circle"></i>
            </div>
            <h3>Success!</h3>
            <p>Your product has been added successfully.</p>
            <div class="modal-actions">
                <button class="btn btn-primary" id="addAnother">
                    <i class="fas fa-plus"></i> Add Another
                </button>
                <a href="index.html" class="btn btn-outline">
                    <i class="fas fa-eye"></i> View in Store
                </a>
            </div>
        </div>
    </div>

    <script src="admin.js"></script>
    <script>
        // Mobile menu toggle
        document.addEventListener('DOMContentLoaded', function() {
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            
            if (mobileMenuToggle && sidebar) {
                // Toggle sidebar and overlay
                function toggleMenu() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                }
                
                mobileMenuToggle.addEventListener('click', toggleMenu);
                
                // Close sidebar when clicking on overlay
                overlay.addEventListener('click', toggleMenu);
                
                // Close sidebar when clicking on a link
                document.querySelectorAll('.sidebar a').forEach(link => {
                    link.addEventListener('click', () => {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    });
                });
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768 && 
                        !sidebar.contains(e.target) && 
                        !mobileMenuToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    }
                });
                
                // Close sidebar on window resize if it becomes desktop view
                function handleResize() {
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    }
                }
                
                window.addEventListener('resize', handleResize);
            }
            
            // Form submission is handled by admin.js - no need for duplicate handler
        });
    </script>
</body>
</html>
