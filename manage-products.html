<!DOCTYPE html>
<html lang="en">
<script>
    // Check if user is authenticated
    if (sessionStorage.getItem('isAuthenticated') !== 'true') {
        window.location.href = 'login.html';

</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Products - Mercurial Apparel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" href="asset/photos/LOGO.png" type="image/png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="admin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Responsive Styles */
        @media (max-width: 1200px) {
            .products-table th:nth-child(4),
            .products-table td:nth-child(4),
            .products-table th:nth-child(5),
            .products-table td:nth-child(5) {
                display: none;
            }
        }
        
        @media (max-width: 992px) {
            .admin-container {
                grid-template-columns: 1fr;
            }
            
            .content-wrapper {
                padding: 1.5rem;
                margin: 1rem;
                width: auto;
            }
            
            .products-table th:nth-child(3),
            .products-table td:nth-child(3) {
                display: none;
            }
        }
        
        @media (max-width: 768px) {
            .table-container {
                margin: 0 -1rem;
                width: calc(100% + 2rem);
                border-radius: 0;
                box-shadow: none;
                border-left: none;
                border-right: none;
                padding: 0.5rem 0;

            .products-table {
                min-width: 100%;

                -webkit-overflow-scrolling: touch;

                left: 0;

                z-index: 1;

            }

            .mobile-menu-toggle {

                position: fixed;

                left: 1rem;
                z-index: 101;

                border: 1px solid #e2e8f0;

                padding: 0.5rem;

            .overlay {
                display: none;
                position: fixed;

                bottom: 0;

                backdrop-filter: blur(2px);
            }
            
            .overlay.active {
                display: block;
            }
            
            .filter-group {
                flex-wrap: wrap;
                gap: 0.5rem;
                margin-bottom: 1rem;
            }
            
            .search-bar {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .search-bar input,
            .search-bar select {
                width: 100%;
                margin: 0;
            }
            
            .action-buttons .btn i {
                margin-right: 0;
            }
            
            .action-buttons .btn span {
                display: none;
            }
        }
        
        @media (max-width: 576px) {
            .content-wrapper {
                padding: 0.5rem;
                margin: 0.5rem 0;
                border-radius: 8px;
            }
            
            .page-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
                margin-bottom: 1.5rem;
            }
            
            .page-title {
                font-size: 1.5rem;
                margin: 0;
            }
            
            .filter-group {
                flex-direction: column;
                align-items: stretch;
                gap: 0.75rem;
            }
            
            .search-bar {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .search-bar input,
            .search-bar select,
            .sort-group select {
                width: 100%;
                margin: 0;
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }
            
            .action-buttons {
                flex-direction: row;
                gap: 0.5rem;
                margin-top: 0.5rem;
            }
            
            .action-buttons .btn {
                flex: 1;
                padding: 0.6rem 0.5rem;
                font-size: 0.8rem;
                min-width: auto;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 0.3rem;
            }
            
            .action-buttons .btn i {
                margin: 0;
                font-size: 0.9em;
            }
            
            .btn {
                padding: 0.65rem 1rem;
                font-size: 0.9rem;
            }
            
            .table-container {
                margin: 0 -0.5rem;
                width: calc(100% + 1rem);
            }
            
            .products-table th,
            .products-table td {
                padding: 0.6rem 0.4rem;
                font-size: 0.8em;
            }
            
            .product-image {
                width: 40px;
                height: 40px;
            }
        }
    </style>
    <style>

            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 15px rgba(0,0,0,0.05);
            padding: 2rem;
            margin-top: 1.5rem;
        }
        
        .table-container {
            width: 100%;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            margin: 1.5rem 0;
            border-radius: 10px;
            box-shadow: 0 2px 20px rgba(0,0,0,0.05);

            background: white;
        }

        .table-container::-webkit-scrollbar-thumb:hover {

        .products-table {
            width: 100%;
            min-width: 1000px; /* Increased to ensure all columns are visible */

        }
        
        .products-table th:first-child,
        .products-table td:first-child {
            width: 80px; /* Fixed width for image column */
        }
        
        .products-table th:last-child,
        .products-table td:last-child {
            width: 150px; /* Fixed width for actions column */
        }
        
        .products-table th, 
        .products-table td {
            padding: 1.2rem 1.5rem;
            text-align: left;
            border-bottom: 1px solid #f0f2f5;
            vertical-align: middle;
        }
        
        .products-table th {
            background-color: #f8fafc;
            font-weight: 600;
            color: #4a5568;

        }
        
        .products-table tbody tr:hover {

        }

            width: 70px;
            padding-left: 1.5rem !important;
        }

        .btn-edit,

        .btn-edit:hover {
            background-color: #2563eb;
            transform: translateY(-1px);

        .btn-delete:hover {

            transform: translateY(-1px);

        .no-products {
            text-align: center;
            padding: 4rem 2rem;
            background: #f8fafc;
            border-radius: 8px;
            margin: 2rem 0;
            color: #64748b;
            border: 1px dashed #e2e8f0;
        }
        
        .no-products a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        
        .no-products a:hover {
            color: #2563eb;

        .search-bar {
            margin-bottom: 1.5rem;
            display: flex;

        .search-bar input,
        .search-bar select {
            padding: 0.65rem 1rem;
            border: 1px solid #e2e8f0;

            transition: all 0.2s ease;
            background-color: #f8fafc;
        }
        
        .search-bar input {
            flex: 1;
        }
        
        .search-bar input:focus,
        .search-bar select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        
        .add-new-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 0.6rem 1.2rem;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            transition: background-color 0.2s ease;
        }
        
        .add-new-btn:hover {
            background-color: #27ae60;
        }
        
        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.35rem 0.8rem;

        .status-badge:before {

            height: 8px;

        .status-active:before {

        }
        
        .status-inactive:before {

        }

            color: #065f46;
            border: 1px solid #d1fae5;
        }
        
        .status-inactive {
            background-color: #fef2f2;
            color: #991b1b;
            border: 1px solid #fee2e2;
        }

</head>
<body>
    <!-- Admin Sidebar -->
    <div class="admin-container">
        <button class="mobile-menu-toggle" id="mobileMenuToggle" aria-label="Toggle menu">
            <i class="fas fa-bars"></i>
        </button>
        <div class="overlay" id="overlay"></div>
        <aside class="sidebar">
            <div class="logo">
                <h2>Mercurial</h2>
                <p>Admin Panel</p>
            </div>
            <nav class="admin-nav">
                <ul>
                    <li>
                        <a href="admin.html" class="nav-link">
                            <i class="fas fa-plus-circle"></i>
                            <span>Add New Product</span>
                        </a>
                    </li>
                    <li class="active">
                        <a href="#" class="nav-link">
                            <i class="fas fa-box"></i>
                            <span>Manage Products</span>
                        </a>
                    </li>
                    <li>
                        <a href="#" id="logoutLink" class="nav-link">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Login</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="admin-header">
                <h1>Manage Products</h1>
            </header>

            <div class="content-wrapper">
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Search products...">
                    <select id="categoryFilter">
                        <option value="">All Categories</option>
                        <option value="shirts">Shirts</option>
                        <option value="pants">Pants</option>
                        <option value="dresses">Dresses</option>
                        <option value="accessories">Accessories</option>
                    </select>
                </div>

                <div class="table-container">
                    <table class="products-table">
                        <thead>
                            <tr>
                                <th>Image</th>
                                <th>Product Name</th>
                                <th>Category</th>
                                <th>Price</th>
                                <th>Stock</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="productsTableBody">
                            <!-- Products will be loaded here by JavaScript -->
                            <tr>
                                <td colspan="7" class="no-products">Loading products...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal" id="deleteModal" style="display: none;">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>Delete Product</h3>
                <button class="close-modal" id="closeDeleteModal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to delete this product? This action cannot be undone.</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline" id="cancelDelete">Cancel</button>
                <button class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Logout functionality
            document.getElementById('logoutLink').addEventListener('click', function(e) {
                e.preventDefault();
                if (confirm('Are you sure you want to logout?')) {
                    sessionStorage.removeItem('isAuthenticated');
                    window.location.href = 'login.html';
                }
            });

            // Load products
            let products = [];
            let currentProductId = null;
            
            // DOM Elements
            const productsTableBody = document.getElementById('productsTableBody');
            const searchInput = document.getElementById('searchInput');
            const categoryFilter = document.getElementById('categoryFilter');
            const deleteModal = document.getElementById('deleteModal');
            const closeDeleteModal = document.getElementById('closeDeleteModal');
            const cancelDelete = document.getElementById('cancelDelete');
            const confirmDelete = document.getElementById('confirmDelete');

            // Load products from localStorage or JSON file
            async function loadProducts() {
                try {
                    // First try to get products from localStorage
                    const localProducts = localStorage.getItem('mercurial_products');
                    if (localProducts) {
                        products = JSON.parse(localProducts);
                        renderProducts(products);
                        return;
                    }
                    
                    // If no local products, try to fetch from products.json
                    const response = await fetch('data/products.json');
                    if (response.ok) {
                        products = await response.json();
                        renderProducts(products);
                    } else {
                        throw new Error('Failed to fetch products');
                    }
                } catch (error) {
                    console.error('Error loading products:', error);
                    productsTableBody.innerHTML = '<tr><td colspan="7" class="no-products">No products found. <a href="admin.html">Add a new product</a> to get started.</td></tr>';
                }
            }

            // Render products in the table
            function renderProducts(productsToRender) {
                if (!productsToRender || productsToRender.length === 0) {
                    productsTableBody.innerHTML = '<tr><td colspan="7" class="no-products">No products found. <a href="admin.html">Add a new product</a> to get started.</td></tr>';
                    return;
                }

                productsTableBody.innerHTML = productsToRender.map(product => `
                    <tr>
                        <td class="product-image-cell">
                            <img src="${product.images && product.images[0] ? product.images[0] : 'https://via.placeholder.com/60'}" 
                                 alt="${product.name}" class="product-image">
                        </td>
                        <td>${product.name}</td>
                        <td>${formatCategory(product.category)}</td>
                        <td>â‚±${parseFloat(product.price).toFixed(2)}</td>
                        <td>${product.stock || 0}</td>
                        <td>
                            <span class="status-badge ${product.stock > 0 ? 'status-active' : 'status-inactive'}">
                                ${product.stock > 0 ? 'In Stock' : 'Out of Stock'}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a href="admin.html?edit=${product.id}" class="btn-edit" data-id="${product.id}">
                                    <i class="fas fa-edit"></i> Edit
                                </a>
                            </div>
                        </td>
                    </tr>
                `).join('');

                // Delete button functionality removed
            }

            // Format category name
            function formatCategory(category) {
                if (!category) return 'Uncategorized';
                return category.charAt(0).toUpperCase() + category.slice(1);
            }

            // Filter products based on search and category
            function filterProducts() {
                const searchTerm = searchInput.value.toLowerCase();
                const category = categoryFilter.value;

                const filteredProducts = products.filter(product => {
                    const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                        product.description.toLowerCase().includes(searchTerm);
                    const matchesCategory = !category || product.category === category;
                    return matchesSearch && matchesCategory;
                });

                renderProducts(filteredProducts);
            }

            // Delete product
            async function deleteProduct(productId) {
                try {
                    // In a real application, you would make an API call to delete the product
                    // For now, we'll just update the UI
                    products = products.filter(p => p.id !== productId);
                    renderProducts(products);
                    
                    // Show success message
                    alert('Product deleted successfully!');
                    
                    // In a real application, you would save the updated products list to the server
                    // await saveProducts(products);
                } catch (error) {
                    console.error('Error deleting product:', error);
                    alert('An error occurred while deleting the product. Please try again.');
                }
            }

            // Mobile menu toggle
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const sidebar = document.querySelector('.sidebar');
            const overlay = document.getElementById('overlay');
            
            if (mobileMenuToggle && sidebar) {
                // Toggle sidebar and overlay
                function toggleMenu() {
                    sidebar.classList.toggle('active');
                    overlay.classList.toggle('active');
                    document.body.classList.toggle('no-scroll');
                }
                
                mobileMenuToggle.addEventListener('click', toggleMenu);
                
                // Close sidebar when clicking on overlay
                overlay.addEventListener('click', toggleMenu);
                
                // Close sidebar when clicking on a link
                document.querySelectorAll('.sidebar a').forEach(link => {
                    link.addEventListener('click', () => {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    });
                });
                
                // Close sidebar when clicking outside on mobile
                document.addEventListener('click', function(e) {
                    if (window.innerWidth <= 768 && 
                        !sidebar.contains(e.target) && 
                        !mobileMenuToggle.contains(e.target)) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    }
                });
                
                // Close sidebar on window resize if it becomes desktop view
                function handleResize() {
                    if (window.innerWidth > 768) {
                        sidebar.classList.remove('active');
                        overlay.classList.remove('active');
                        document.body.classList.remove('no-scroll');
                    }
                }
                
                window.addEventListener('resize', handleResize);
            }
            
            // Event Listeners
            searchInput.addEventListener('input', filterProducts);
            categoryFilter.addEventListener('change', filterProducts);

            // Delete modal handlers
            closeDeleteModal.addEventListener('click', () => {
                deleteModal.style.display = 'none';
                currentProductId = null;
            });

            cancelDelete.addEventListener('click', () => {
                deleteModal.style.display = 'none';
                currentProductId = null;
            });

            confirmDelete.addEventListener('click', () => {
                if (currentProductId) {
                    deleteProduct(currentProductId);
                    deleteModal.style.display = 'none';
                    currentProductId = null;
                }
            });

            // Close modal when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target === deleteModal) {
                    deleteModal.style.display = 'none';
                    currentProductId = null;
                }
            });

            // Load products when the page loads
            loadProducts();
        });
    </script>
</body>
</html>
